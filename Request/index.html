<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Page</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <p><span>CONTRACT</span> 0021</p>
        <p id="paragraph" style="color: #2A0944; font-weight: bold;"> Contract Details </p>

        <div class="contract">
            <div class="contract-left">
                <div class="one">
                    <form action="#">
                        <div class="row">
                            <div class="col-25">
                                <label for="dept"> Need A Care Giver for</label>
                            </div>
                            <div class="col-75">
                                <input type="text" name="dept" id="dept" placeholder="Babysitting ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="sex"> Care Giver Sex Preference</label>
                            </div>
                            <div class="col-75">
                                <input type="text" name="sex" id="sex" placeholder="Male ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="house"> Housing Preference</label>
                            </div>
                            <div class="col-75">
                                <input type="text" name="house" id="house" placeholder="In House ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="task"> Task To Be Carried Out</label>
                            </div>
                            <div class="col-75">
                                <input type="text" name="task" id="task" placeholder="Enter Task Here" style="height: 30px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="contract">
                <div class="contract-right">
                    <div class="one">
                        <form action="#">
                            <div class="row">
                                <div class="col-25">
                                    <label for="dept"> Start Date Preference</label>
                                </div>
                                <div class="col-75">
                                    <input type="date" name="dept" id="dept">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="sex"> Age Range of Caregiver</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="sex" id="sex" placeholder="18-25 ">
                                </div>
                            </div>
                            <!-- <div class="row">
                                <div class="col-25">
                                    <label for="house"> </label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="house" id="house" placeholder="In House ">
                                </div>
                            </div> -->
                            <div class="row">
                                <div class="col-25">
                                    <label for="task"> Reduirements Tobe Met By Caregiver</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="task" id="task" placeholder="O-Level" style="height: 80px;">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="client">
            <div class="client-left">
                <div class="one">
                    <form action="#">
                        <div class="row">
                            <div class="col-25">
                                <label for="name"> Name</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="name" placeholder="John Doe ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="number"> Phone Number</label>
                            </div>
                            <div class="col-75">
                                <input type="number" id="number" placeholder="+327 677777777 ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="email"> Email</label>
                            </div>
                            <div class="col-75">
                                <input type="email" id="email" placeholder="johndoe@gmail.com ">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="area"> Area Of Residence</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="area" placeholder="Bastos">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                                <label for="area">Occupation</label>
                            </div>
                            <div class="col-75">
                                <input type="text" id="area" placeholder="Carpenter">
                            </div>
                        </div>
                    </form>
                </div>
            </div>

            <div class="client">
                <div class="client-right">
                    <div class="one">
                        <form action="#">
                            <div class="row">
                                <div class="col-25">
                                    <label for="nationality"> Nationality</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" name="dept" id="dept" placeholder="Cameroonian ">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="region"> Region Of Residnce</label>
                                </div>
                                <div class="col-75">
                                    <input type="text" id="sex" placeholder="North ">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="ackn"> Acknowledgement</label>
                                </div>
                                <div class="col-75">
                                    <input type="text"  id="ackn" placeholder="johndoe@gmail.com ">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="tribe"> Tribe</label>
                                </div>
                                <div class="col-75">
                                    <input type="text"  id="tribe" placeholder="Ngembe">
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-25">
                                    <label for="religion"> Religion</label>
                                </div>
                                <div class="col-75">
                                    <input type="text"  id="religion" placeholder="religion">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <div class="button">
        <div class="cancel">
            <button type="submit">Cancel</button>
        </div>
        <div class="confirm">
            <button type="submit">confirm Contract</button>
        </div>
    </div>
    
    
    


    <script src="./script.js"></script>
</body>
</html>
