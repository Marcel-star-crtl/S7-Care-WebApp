<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="care">
            <h3>S7 CARE</h3>
        </div>

        <div class="profile">
            <div class="header">
                <ul>
                    <li>John Doe</li>
                    <li> <img src="../img/assets/user.png" alt="user"></li>
                    <li><img style="border: none;" src="../img/assets/dropdown.jpg" alt=""></li>
                </ul>
            </div>
            <h3>Personal Details</h3>

            <div class="register">
                <div class="first">
                    <img src="../img/assets/user.png" alt="">
                    <p>Upload Image</p>
                </div>
                <div class="info">
                    <form action="#">
                        <label for="name">Name</label>
                        <br>
                        <input type="text" name="" id="name" placeholder="John Doe">
                        <br><br>
                        <label for="region">region</label>
                        <br>
                        <input type="text" name="region" id="region" placeholder="North West">
                        <br><br>
                        <label for="name">password</label>
                        <br>
                        <input type="password" name="password" id="password" placeholder="***********">
                        <br><br><br>
                        <input class="button" id="upload" type="button" value="Upload">
                    </form>
                </div>
                <div class="info">
                    <form action="#">
                        <label for="email">Email</label>
                        <br>
                        <input type="text" name="" id="name" placeholder="johndoe@gmail.com">
                        <br><br>
                        <label for="status">Marital Status</label>
                        <br>
                        <input type="text" name="status" id="status" placeholder="Married">
                        <br><br>
                        <label for="no">Id No</label>
                        <br>
                        <input type="text" name="no" id="no" placeholder="NW013232323">
                        <br><br><br>
                        <input type="button" value="cancel">
                    </form>
                </div>
                <div class="info">
                    <form action="#">
                        <label for="phone">Phone</label>
                        <br>
                        <input type="number" name="" id="phone" placeholder="65555555">
                        <br><br>
                        <br>
                        <br><br>
                        <label for="average">Avg Rating</label>
                        <br>
                        <input type="number" name="average" id="average" placeholder="4.5">
                    </form>
                </div>

            </div>
            <h3>Contract Detail</h3>
            <div class="contract">
                <div class="info">
                    <form action="#">
                        <label for="clientName">Client Name</label>
                        <br>
                        <input type="text" name="" id="clientName" placeholder="John Doe">
                        <br><br>
                        <label for="clientRegion">Client Region</label>
                        <br>
                        <input type="text" name="clientRegion" id="cleintRegion" placeholder="North West">
                        <br><br>
                        <label for="contractType">Contract Type</label>
                        <br>
                        <input type="text" name="contractType" id="contractType" placeholder="Babysitting">
                        <br><br><br>
                        <input class="button" id="report" type="button" value="Request Client">
                    </form>
                </div>
                <div class="info">
                    <form action="#">
                        <label for="clientEmail">Client Email</label>
                        <br>
                        <input type="text" name="" id="clientEmail" placeholder="johndoe@gmail.com">
                        <br><br>
                        <label for="clientStatus">Client Marital Status</label>
                        <br>
                        <input type="text" name="clientStatus" id="clientStatus" placeholder="Married">
                        <br><br>
                        <label for="expiration">Contract Expiration</label>
                        <br>
                        <input type="date" name="expiration" id="expiration" placeholder="23/-4/2023">
                        <br><br><br>
                        <!-- <input type="button" value="cancel"> -->
                    </form>
                </div>
                <div class="info">
                    <form action="#">
                        <label for="clientPhone">Client Phone</label>
                        <br>
                        <input type="number" name="" id="clientPhone" placeholder="65555555">
                        <br><br>
                        <br>
                        <br><br>
                        <label for="worth">Contract Worth</label>
                        <br>
                        <input type="number" name="worth" id="worth" placeholder="70 000">
                    </form>
                </div>

            </div>
        </div>

        

    </div>
    


    <script src="./script.js"></script>
</body>
</html>
